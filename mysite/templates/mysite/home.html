{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            text-align: center;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            color: #fff;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transition: all 0.25s ease;
        }

        .button:hover {
            background: linear-gradient(90deg, #1d4ed8, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вітаємо на сайті!</h1>
        <div class="button-container">
            <a href="/admin/" class="button">Адмінка</a>
            <a href="/polls/" class="button">Polls</a>
            <a href="/audio/" class="button">Audio</a>

        </div>
    </div>
</body>
</html>
